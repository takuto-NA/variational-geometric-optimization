name: Deploy VitePress site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        # Rollup (VitePress/Vite) uses platform-specific optional deps.
        # On GitHub-hosted runners, npm sometimes omits them unless explicitly included,
        # which can break `vitepress build` with "Cannot find module @rollup/rollup-...".
        run: npm ci

      - name: Workaround: ensure Rollup native binary is installed (Linux)
        # npm optionalDependencies are flaky on some runners/versions.
        # Ensure the exact Rollup native package (same version as rollup) is present.
        run: |
          ROLLUP_VERSION="$(node -p "require('./node_modules/rollup/package.json').version")"
          npm i --no-save "@rollup/rollup-linux-x64-gnu@${ROLLUP_VERSION}"

      - name: Build (VitePress)
        env:
          # GitHub Pages の project site は /<repo>/ 配下になるため base を注入
          BASE_URL: "/${{ github.event.repository.name }}/"
        run: npm run docs:build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

